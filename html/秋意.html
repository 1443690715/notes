<p>当年大三，犹记当时完成了“全国电脑鼠走迷宫比赛”，大学剩下的日子在逸夫楼下的实验室里做着自己喜欢做的，学者自己喜欢学的。。。。和好基友们可无忧无虑畅谈所想，而如今。。。不由得想起宫崎骏近期作品，“风起，唯有努力生存”。</p>
<h2 id="秋意">秋意</h2>
<p>2012.10.29</br></p>
<p>可怜秋叶不知时，预展英姿绿骄阳。</p>
<p>一半深绿一半黄，方知如今过重阳。</p>
<p>徐徐渐进傍晚色，寥寥明月径自狂。</p>
<p>终身黄绿随季易，月光过隙落地凉。</p>
